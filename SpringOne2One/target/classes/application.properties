server.port=8083


#JDBC-MySQL(spring.datasource common in all JDBC Properties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springone2one
spring.datasource.username=root
spring.datasource.password=Lenovo@9611


#Hibernate Properties(enable)(data.jpa is implementation of hibernate)
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#logger file properties
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.pattern.file="%d{yyyy-MM-dd}[%thread]%-5level%logger{36}-%msg%n"
